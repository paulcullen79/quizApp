<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Welcome to Trivia Quiz</h1>
    <div id="container">
      <div id="category">
        <select id="categoryDD">
          <option value="select">Select Category</option>
          <option value="9">General Knowledge</option>
          <option value="21">Sports</option>
          <option value="17">Science & Nature</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="20">Mythology</option>
          <option value="28">Vehicles</option>
          <option value="18">Computers</option>
          <option value="19">Mathematics</option>
          <option value="30">Gadgets</option>
          <option value="10">Books</option>
          <option value="14">Television</option>
          <option value="11">Film</option>
          <option value="12">Music</option>
          <option value="15">Video Games</option>
          <option value="16">Board Games</option>
          <option value="13">Musicals & Theatres</option>
          <option value="29">Comics</option>
          <option value="32">Cartoon & Animations</option>
          <option value="31">Japanese Anime & Manga</option>
        </select>
      </div>
      <div id="level">
        <select id="dropdown">
          <option value="select">Select Level</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
        
      <p id="count"></p>
      <p id='question'>Select difficulty level and click the start button to begin</p>
      <p id="feedback"></p>
      <p id="finalScore"></p>
        <div id="answerContainer">
          <ul id="list"></ul>
        </div>
      <div class="button">
        <button class="nav" id="start" hidden="true">Start</button>
        <button class="nav" id="next" hidden="true">Next</button>
        <button class="nav" id="play_again" hidden="true">Play Again</button>
        <button class="nav" id="quit" hidden="true">Quit</button>
      </div>
        
    </div>
    
    <!-- <script type="module" src="getData.js"></script> -->
    <script type='module' src="index.js"></script>
    
  </body>
</html>
